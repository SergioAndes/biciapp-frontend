<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Bicicletas Disponibles</h4>
                        <p class="card-category">Encuentra y alquila tu Bici</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Empresa
                                    </th>
                                    <th>
                                        Modelo
                                    </th>
                                    <th>
                                        Ubicaci√≥n
                                    </th>
                                    <th>
                                        Precio Por Minuto
                                    </th>
                                    <th>
                                        Alquilar
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let bici of bicicletas">
                                        <td>
                                           {{bici.company_name}}
                                        </td>
                                        <td>
                                            {{bici.model}}
                                        </td>
                                        <td>
                                            {{bici.address}}
                                        </td>
                                        <td>
                                            {{bici.price}}
                                        </td>
                                        <td>
                                            <div class="form-check" *ngIf="alquilerDesactivado">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" value="" (click)="openDialog(bici)">
                                                    <span class="form-check-sign">
                                                        <span class="check"></span>
                                                    </span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
